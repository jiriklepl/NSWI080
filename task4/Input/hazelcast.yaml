hazelcast:
    network:
        # Make sure we use localhost address
        interfaces:
            enabled: true
            interfaces: [127.0.0.1]
        # Join the first localhost member
        # The first member will have address localhost:5701
        # The following will have port 5702 and so on
        join:
            multicast:
                enabled: false
            tcp-ip:
                enabled: true
                members:
                    localhost:5701
    map:
        Documents:
            backup-count: 0
            eviction:
                eviction-policy: LRU
                size: 16384 # 16kB
        DocumentData: { }
        Users: { }